<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search">
        <input type="text" placeholder="Search in Media">
        <button>Search</button>
      </div>
    <div class="sidebar">
        <div class="content">
              
        </div>
        <ul>
            <h1><img src="html_logo.png" width="25" height="25" alt="Workspace Icon"> Workspace</h1>
            <li><a href="home.html"><span class="icon">🏠</span>Home</a></li>
            <li><a href="customer.html"><span class="icon">👥</span> Customers</a></li>
            <li><a href="departments.html"><span class="icon">🏢</span>Departments</a></li>
            <li class="active"><span class="icon">📷</span>Media</li>
            <a href="Myaccount.html"style="position: absolute; bottom:40px;"><span class="icon">👤</span> My Account</a>
            
        </ul>
    </div>
    
    <div class="main-content">
  <div class="main">
    <h1>IMAGES</h1>
    <div class="grid">
      <div class="grid-item">
        <img src="html_logo.png">
        <img src="html_logo.png">
        <img src="html_logo.png">
      <div class="grid-item">
        <img src="html_logo.png">
        <img src="html_logo.png">
        <img src="html_logo.png">
      </div>
    </div>

    <h1>VIDEO</h1>
    <div class="grid">
        <video width="320" height="240" controls>
            <source src="movie.mp4" type="video/mp4">
         </video>
        <video width="320" height="240" controls>
            <source src="movie.mp4" type="video/mp4">
         </video>
        <video width="320" height="240" controls>
            <source src="movie.mp4" type="video/mp4">
         </video>
    </div>

    <h1>AUDIO</h1>
    <div class="grid">
        <audio controls autoplay muted>
            <source src="audio.mp3" type="audio/mp3">
          </audio>
        <audio controls autoplay muted>
            <source src="audio.mp3" type="audio/mp3">
          </audio>
        <audio controls autoplay muted>
            <source src="audio.mp3" type="audio/mp3">
          </audio>
    </div>
  </div>
  <div class="clear"></div>
</div>
</body>
</html>
