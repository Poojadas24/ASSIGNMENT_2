<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search">
        <input type="text" placeholder="Search in Myaccount">
        <button>Search</button>
      </div>
      <body>
        <style>
            body {
              font-family: Arial, Helvetica, sans-serif;
            }
            
            .container {
              width: 500px;
              background-color: #f1f1f1;
              padding: 20px;
              margin: 0 auto;
            }
            
            .header {
              background-color: #e9e9e9;
              padding: 10px;
              text-align: center;
              font-size: 20px;
            }
            
            .left-side {
              float: left;
              width: 150px;
              background-color: #e9e9e9;
              padding: 10px;
            }
            
            .left-side a {
              display: block;
              padding: 10px;
              color: black;
              text-decoration: none;
            }
            
            .left-side a:hover {
              background-color: #ddd;
            }
            
            .right-side {
              float: right;
              width: 300px;
              padding: 10px;
            }
            
            .right-side input {
              width: 100%;
              padding: 10px;
              margin: 10px 0;
              box-sizing: border-box;
            }
            
            .right-side button {
              background-color: #4CAF50;
              color: white;
              padding: 10px 20px;
              margin: 10px 0;
              border: none;
              cursor: pointer;
            }
            
            .right-side button:hover {
              background-color: #45a049;
            }
            
            .clear {
              clear: both;
            }
            </style>
        <div class="sidebar">
            <h1><img src="html_logo.png" width="25" height="25" alt="Workspace Icon"> Workspace</h1>
            <li><a href="home.html"><span class="icon">üè†</span> Home</a></li>
            <li><a href="customer.html"><span class="icon">üë•</span>Customers</a></li>
            <li><a href="departments.html"><span class="icon">üè¢</span>Departments</a></li>
            <li><a href="media.html"><span class="icon">üì∑</span>Media</a></li>
            <a href="Myaccount.html"style="position: absolute; bottom: 40Px;"class="active"><span class="icon">üë§</span> My Account</a>
        </div>
        <div id="workspace">
            <div class="header">
                <div class="search-bar">
                <input type="text" placeholder="Search in Myaccount">
                </div>
            </div>
            <div class="container">
                <div class="profile-container">
                    <div class="profile-pic">
                        <img src="html_logo.png" alt="Profile Picture">
                    </div>
                    <div>
                        <span class="edit-button">‚úèÔ∏è</span>
                    </div>
                </div><br>
                <div class="form-container">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" value="Pooja das" disabled required>
                        <span class="edit-button">‚úèÔ∏è</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" value="example@gmail.com" disabled required>
                        <span class="edit-button">‚úèÔ∏è</span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" value="7488396988" disabled>
                        <span class="edit-button">‚úèÔ∏è</span>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date Of Birth</label>
                        <input type="text" id="dob" value="Oct 24, 2004" disabled>
                        <span class="edit-button">‚úèÔ∏è</span>
                    </div>
                    <div class="form-actions">
                        <button class="save-btn">SAVE</button>
                        <button class="cancel-btn">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>
            <script>
                document.querySelectorAll('.edit-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const input = button.previousElementSibling;
                        input.disabled = false;
                        input.focus();
                    });
                });
        
                document.querySelector('.save-btn').addEventListener('click', () => {
                    document.querySelectorAll('.form-group input').forEach(input => {
                        input.disabled = true;
                    });
                    alert('Changes saved!');
                });
        
                document.querySelector('.cancel-btn').addEventListener('click', () => {
                    location.reload();
                });
                </script>
    </body>
    </html>
